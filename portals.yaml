tendertiger:
  enabled: true
  scraper: "tendertiger"
  base_url: "https://www.tendertiger.com"
  start_url: "https://www.tendertiger.com"

  search_keywords:
    - artificial intelligence
    - computer vision

  selectors:
    # ================= SEARCH =================
    keyword_input: "#txtadvanceSearchMain"
    search_button: "#advancesearchchkai"

    # ================= LOCATION FILTER =================
    india_view_more: "a.btn-view-more[data-locationtype='country']"

    # ================= TENDER LIST =================
    tender_card: "li.tender-listing"

    tdr_no: "span.sub_title:has-text('TID') + b.value"
    title: "a.twm-job-title"
    description: "p.twm-job-address.brief a"
    location: "b.tender-listing-serial"

    tender_value: "span.sub_title:has-text('Worth') + b.value"
    emd: "span.sub_title:has-text('EMD') + b.value"
    closing_date: "span.sub_title:has-text('Due Date') + b.value"

    # ðŸ”¥ VIEW MORE (NOT NEXT PAGE)
    view_more: "button#viewmorerecord"
